
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIG â€“ Premium Urban Performance Apparel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #12333b;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: white;
    }

    header img.logo {
      height: 36px;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #12333b;
      font-weight: 500;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background-color: white;
    }

    .hero-text {
      flex: 1;
      min-width: 250px;
      padding: 1rem;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-text button {
      background-color: #145958;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero-image {
      flex: 1;
      min-width: 250px;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
    }

    .collections {
      padding: 2rem;
      background-color: #f3f4f6;
      text-align: center;
    }

    .collections h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .collection-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .collection-buttons a {
      text-decoration: none;
      padding: 1rem 2rem;
      border: 2px solid #12333b;
      border-radius: 6px;
      font-weight: 600;
      color: #12333b;
      background-color: white;
      transition: all 0.2s ease-in-out;
    }

    .collection-buttons a:hover {
      background-color: #12333b;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Fig Logo" class="logo">
    <nav>
      <a href="#">HOME</a>
      <a href="#">SHOP</a>
      <a href="#">ABOUT</a>
      <a href="#">TECHNOLOGY</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-image">
      <img src="images/hero.jpg" alt="Hero Image - Beach Techwear">
    </div>
    <div class="hero-text">
      <h1>PREMIUM TECHWEAR</h1>
      <button>SHOP NOW</button>
    </div>
  </section>

  <section class="collections">
    <h2>FEATURED COLLECTIONS</h2>
    <div class="collection-buttons">
      <a href="#">OUTERWEAR</a>
      <a href="#">ACCESSORIES</a>
    </div>
  </section>
</body>
</html>
