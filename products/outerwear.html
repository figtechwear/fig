<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIG Outerwear</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #ffffff;
      color: #1e1e1e;
    }
    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    header .logo {
      height: 36px;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #1e1e1e;
      font-weight: 500;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1549298916-b41d501d3772') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .hero h1 {
      font-size: 3rem;
    }
    .products {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background: #f8f8f8;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product-card h3 {
      margin: 1rem;
    }
    footer {
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/logo.png" alt="FIG Logo" class="logo" />
    <nav>
      <a href="/index.html">Home</a>
      <a href="#">Story</a>
      <a href="#">Materials</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Explore Outerwear</h1>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/600x300.png?text=Urban+Shell+Jacket" alt="Urban Shell Jacket" />
      <h3>Urban Shell Jacket</h3>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/600x300.png?text=Tech+Blazer" alt="Tech Blazer" />
      <h3>Tech Blazer</h3>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/600x300.png?text=Modular+Parka" alt="Modular Parka" />
      <h3>Modular Parka</h3>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FIG. Functional design for intelligent movement.</p>
  </footer>
</body>
</html>
